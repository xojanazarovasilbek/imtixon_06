<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kategoriyalar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
            font-family: 'Segoe UI', sans-serif;
        }

        .section-title {
            font-size: 36px;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 40px;
            position: relative;
        }

        .section-title::after {
            content: '';
            width: 60px;
            height: 4px;
            background-color: #0d6efd;
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: white;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .no-category {
            color: #6c757d;
            font-size: 18px;
            margin-top: 50px;
        }

        .wrapper {
            padding-top: 60px;
            padding-bottom: 60px;
        }

        .back-link {
            display: inline-block;
            margin: 30px auto;
            font-size: 18px;
            color: #0d6efd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0a58ca;
        }

        @media (max-width: 576px) {
            .section-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="container wrapper text-center">
        <h2 class="section-title">ðŸ“š Bo'limlar</h2>

        <div class="row justify-content-center">
            {% for cat in categories %}
                <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                    <a href="{% url 'category' cat.id %}" class="text-decoration-none">
                        <div class="card shadow-sm h-100">
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <h5 class="card-title">{{ cat.name }}</h5>
                            </div>
                        </div>
                    </a>
                </div>
            {% empty %}
                <div class="col-12">
                    <p class="no-category">Hech qanday kategoriya mavjud emas.</p>
                </div>
            {% endfor %}
        </div>

        <div class="text-center">
            <a href="{% url 'home' %}" class="back-link">â¬… Bosh sahifaga qaytish</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
