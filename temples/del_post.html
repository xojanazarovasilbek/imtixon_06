<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Postni o‘chirish</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    .confirm-box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background-color: #e53935;
      color: white;
    }

    .yes:hover {
      background-color: #c62828;
    }

    .no {
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 8px;
      display: inline-block;
    }

    .no:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  {% if messages %}
    <div style="margin-bottom: 20px;">
      {% for message in messages %}
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="confirm-box">
    <h2>Postni o‘chirishni xohlaysizmi?</h2>
    <p><strong>{{ post.title }}</strong></p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="yes">Ha, o‘chirish</button>
    </form>

    <a href="{% url 'detail' post.id %}" class="no">Yo‘q, bekor qilish</a>
  </div>

</body>
</html>
