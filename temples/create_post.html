<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Yangilik Qo‚Äòshish</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 25px;
            color: #007bff;
        }

        .form-control, .form-select {
            border-radius: 8px;
        }

        .btn-primary {
            border-radius: 8px;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center">üìù Yangilik Qo‚Äòshish</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="user">Foydalanuvchi:</label>
                {{ form.user }}
            </div>

            <div class="mb-3">
                <label for="category">Kategoriya:</label>
                {{ form.category }}
            </div>

            <div class="mb-3">
                <label for="title">Sarlavha:</label>
                {{ form.title }}
            </div>

            <div class="mb-3">
                <label for="desc">Tavsif:</label>
                {{ form.desc }}
            </div>

            <div class="mb-3">
                <label for="price">Narx (so‚Äòm):</label>
                {{ form.price }}
            </div>

            <div class="mb-3">
                <label for="image">Rasm yuklash:</label>
                {{ form.image }}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">‚úÖ Saqlash</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
